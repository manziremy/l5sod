<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form_container">
        <h3>FILL YOUR INFORMATION</h3><br><br>
        <div class="input_content">
            <form action="" method="post">
                <label for="">FirstName:</label>
                <input type="text" name="name" placeholder="Enter your FirstName" required><br><br>
                <label for="">LastName:</label>
                <input type="text" name="name" placeholder="Enter your LastName" required><br><br>

                <label for="">Phone:</label>

        <button type="submit"><a href="dashboard.html">LOGIN</a></button>
    </div>
